<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8"/>
  <title>Vota por Testigos · Desarrollado por Aliento</title>
  <link href="css/styles.css" rel="stylesheet" media="print" onload="this.media='all'">
</head>
<body>
  <main>
    <h1 id="titulo">Vota por Testigo</h1>
    <section id="info"></section>
    <section id="testigos">
      <h2>Testigos</h2>
      <ul id="lista-testigos"></ul>
    </section>
    <section id="voto">
      <h2>Votar</h2>
      <label for="usuario">Usuario:</label>
      <input type="text" id="usuario" placeholder="ej: aliento" aria-required="true"/>
    <button id="btn-votar" aria-live="polite">Votar</button>
  </main>
  <script src="https://unpkg.com/@hiveio/hive-js/dist/hive.min.js"></script>
  <script src="js/app.js" type="module" defer></script>
</body>
<footer>
    <p>Desarrollado por <a href="https://aliento.blog" target="_blank">Aliento</a></p>
</footer>
</html>
